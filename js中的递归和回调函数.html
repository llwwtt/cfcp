<!DOCTYPE html>

    <title></title>

<body>
<script>

    //----------------------------- 递归 ---------------------------------------------------------
    //递归是一种思想：类似于我们的计数器，开闭原则。
    //递归的实质就是函数自己调用自己。
    //递归注意点：递归必须有跳出条件，否则是死循环。
    //用递归求1+100和。
    alert(getSum(100));
    function getSum(n){
        //跳出条件
        if(n<1){
            return 0;
        }
        //累加
        return n + getSum(n-1);
    }

    //----------------------------- 回掉 -------------------------------------------------------------
    //什么情况下，使用回调函数？
    //回调函数一般是用于定义一个规则来使用的。
    //规则的传递只能通过函数实现。通过变量无法达成。所以我们需要传递规则的时候必须使用回调函数。
    console.log(fn(10,5,test1));
    function fn(num1,num2,demo){
        return demo(num1,num2);
    }
    //定义四个规则：加减乘除
    function test1(a,b){
        return a+b;
    }

</script>
</body>
</html>
